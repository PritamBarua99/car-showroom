<div class="contact-us-container">
  <div class="contact-info">
    <h2>Contact Information</h2>
    <p><strong>Address:</strong> F type, Duliajan, Assam</p>
    <p><strong>Phone:</strong> +91 7735972734</p>
    <p><strong>Email:</strong> pritambarua99@gmail.com</p>
    <h3>Opening Hours</h3>
    <p>Monday - Friday: 9:00 AM - 7:00 PM</p>
    <p>Saturday: 10:00 AM - 6:00 PM</p>
    <p>Sunday: Closed</p>
  </div>
  <div class="contact-form">
    <h2>Send us a Message</h2>
    <form #contactForm="ngForm" (ngSubmit)="SendMessage()">
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" [(ngModel)]="contact.name" #name="ngModel" required>
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" [(ngModel)]="contact.email" #email="ngModel" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="contact.phone" #phone="ngModel">
      </div>
      <div class="form-group">
        <label for="message">Message*</label>
        <textarea id="message" name="message" rows="5" [(ngModel)]="contact.message" #message="ngModel" required></textarea>
      </div>
      <button type="submit" [disabled]="!contactForm.form.valid">Send Message</button>
    </form>
  </div>
</div>
